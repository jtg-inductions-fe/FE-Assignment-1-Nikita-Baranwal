<!doctype html>
<html lang="en">
    <head>
        <title>Travel App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/main.scss" />
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <!-- Logo -->
                <a href="/" class="header__logo">
                    <img src="./src/assets/images/logo.png" alt="Site logo" />
                </a>
                <!-- Navigation Drawer -->
                <nav
                    class="header__nav"
                    id="main-nav"
                    aria-label="Main navigation"
                >
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#">Home</a></li>
                        <li class="header__nav-item">
                            <a href="#">Discover</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Special Deals</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="drawer__actions">
                        <button
                            class="drawer__button primary-button"
                            aria-label="Login"
                        >
                            Login
                        </button>
                        <button
                            class="drawer__button secondary-button"
                            aria-label="Sign Up"
                        >
                            Sign Up
                        </button>
                    </div>
                </nav>

                <!-- Header Actions -->
                <div class="header__actions">
                    <button
                        class="header__icon-btn primary-button"
                        aria-label="Login"
                    >
                        Login
                    </button>
                    <button
                        class="header__icon-btn secondary-button"
                        aria-label="Sign Up"
                    >
                        Sign Up
                    </button>
                </div>

                <!-- Hamburger Icon (toggle button) -->
                <button
                    class="header-ham__actions"
                    role="button"
                    tabindex="0"
                    aria-label="Open navigation menu"
                    aria-controls="main-nav"
                    aria-expanded="false"
                >
                    <i class="icon-ham-burger" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        <div class="drawer-overlay"></div>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
