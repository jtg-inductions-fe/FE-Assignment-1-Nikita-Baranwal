<!doctype html>
<html lang="en">
    <head>
        <title>Travel App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/main.scss" />
    </head>
    <body>
        <header class="header__container container" aria-label="Header Section">
            <!-- Logo -->
            <a
                href="/"
                class="header__logo"
                aria-label="Travel App logo link to homepage"
            >
                <img src="./src/assets/images/logo.png" alt="Site logo" />
            </a>

            <!-- Navigation Drawer -->
            <nav class="header__nav" id="main-nav" aria-label="Main navigation">
                <ul
                    class="header__nav-list"
                    role="list"
                    aria-label="Main navigation links"
                >
                    <li class="header__nav-item" role="listitem">
                        <a href="#">Home</a>
                    </li>
                    <li class="header__nav-item" role="listitem">
                        <a href="#">Discover</a>
                    </li>
                    <li class="header__nav-item" role="listitem">
                        <a href="#">Special Deals</a>
                    </li>
                    <li class="header__nav-item" role="listitem">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <div class="drawer__actions" aria-label="Drawer actions">
                    <button
                        class="drawer__button primary-button"
                        aria-label="Login"
                    >
                        Login
                    </button>
                    <button
                        class="drawer__button secondary-button"
                        aria-label="Sign Up"
                    >
                        Sign Up
                    </button>
                </div>
            </nav>

            <!-- Header Actions -->
            <div class="header__actions" aria-label="Header action buttons">
                <button
                    class="header__icon-btn primary-button"
                    aria-label="Login"
                >
                    Login
                </button>
                <button
                    class="header__icon-btn secondary-button"
                    aria-label="Sign Up"
                >
                    Sign Up
                </button>
            </div>

            <!-- Hamburger Icon (toggle button) -->
            <button
                class="header-ham"
                aria-label="Open navigation menu"
                aria-controls="main-nav"
                aria-expanded="false"
            >
                <i class="icon-ham-burger" aria-hidden="true"></i>
            </button>
        </header>

        <!-- Overlay for drawer -->
        <div
            class="drawer-overlay"
            aria-label="Navigation drawer overlay"
        ></div>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-section__container container">
                <div class="hero-section__blur-circle"></div>
                <div class="hero-section__img">
                    <img
                        src="./src/assets/images/hero-section-background.png"
                        alt="Hero Background"
                    />
                </div>

                <div class="hero-section__content">
                    <div class="hero-section__content-details">
                        <button
                            class="hero-section__explore"
                            aria-label="Explore the world"
                        >
                            Explore the world!
                            <i class="icon-message"></i>
                        </button>
                        <h1>
                            Travel <span>top destination</span> of the world
                        </h1>
                        <p>
                            We always make our customer happy by providing as
                            many choices as possible
                        </p>
                    </div>
                    <div class="hero-section__content-controls">
                        <!-- Content controls go here -->
                        <button
                            class="hero-section__button-one secondary-button button2"
                            aria-label="Get Started"
                        >
                            Get Started
                        </button>
                        <button
                            class="hero-section__button-two primary-button button2"
                            aria-label="Watch DEmo"
                        >
                            <i class="icon-play"></i>
                            Watch Demo
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
