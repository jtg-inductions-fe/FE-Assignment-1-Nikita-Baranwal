<!doctype html>
<html lang="en">
    <head>
        <title>Travel App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/styles/main.scss" />
    </head>
    <body>
        <header class="header__container container">
            <!-- Logo -->
            <a href="/" class="header__logo">
                <img src="./src/assets/images/logo.png" alt="Travel App logo" />
            </a>

            <!-- Navigation Drawer -->
            <nav class="header__nav" id="main-nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#">Home</a></li>
                    <li class="header__nav-item"><a href="#">Discover</a></li>
                    <li class="header__nav-item">
                        <a href="#">Special Deals</a>
                    </li>
                    <li class="header__nav-item"><a href="#">Contact</a></li>
                </ul>

                <div class="drawer__actions">
                    <button class="drawer__button primary-button">
                        Log In
                    </button>
                    <button class="drawer__button secondary-button">
                        Sign Up
                    </button>
                </div>
            </nav>

            <!-- Header Actions -->
            <div class="header__actions">
                <button class="header__icon-btn primary-button">Login</button>
                <button class="header__icon-btn secondary-button">
                    Sign Up
                </button>
            </div>

            <!-- Hamburger Icon (toggle button) -->
            <button
                class="header-ham"
                aria-label="Open navigation menu"
                aria-controls="main-nav"
                aria-expanded="false"
            >
                <i class="icon-ham-burger" aria-hidden="true"></i>
            </button>
        </header>

        <!-- Overlay for drawer -->
        <div class="drawer-overlay" aria-hidden="true"></div>

        <!-- Hero Section -->
        <section
            class="hero__container container"
            aria-labelledby="hero-heading"
        >
            <div class="hero__blur-circle" aria-hidden="true"></div>

            <div class="hero__img">
                <img
                    src="./src/assets/images/hero-section-background.png"
                    alt="Scenic background of mountains"
                />
            </div>

            <div class="hero__content" id="hero-heading">
                <div class="hero__content-details">
                    <div class="hero__content-title">
                        <span class="hero__explore" aria-hidden="true">
                            Explore the world!
                            <i class="icon-message" aria-hidden="true"></i>
                        </span>

                        <h1 class="hero__header" id="hero-title">
                            Travel <span>top destination</span> of the world
                        </h1>
                    </div>
                    <div class="hero__description">
                        <p>
                            We always make our customer happy by providing as
                            many choices as possible
                        </p>
                    </div>
                </div>

                <div class="hero__content-controls">
                    <button
                        class="hero__button-one secondary-button button--lg"
                    >
                        Get Started
                    </button>
                    <button class="hero__button-two primary-button button--lg">
                        <i class="icon-play" aria-hidden="true"></i>
                        Watch Demo
                    </button>
                </div>
            </div>

            <div class="hero__element">
                <img
                    src="./src/assets/images/arrow-up.png"
                    alt="Scroll down arrow"
                />
            </div>
        </section>

        <!-- Customer Section -->
        <section
            class="customer__container container"
            aria-label="Our Partners"
        >
            <ul class="customer__logo-list">
                <li class="customer__logo-item">
                    <img
                        src="./src/assets/images/tripadvisor.png"
                        alt="TripAdvisor logo"
                        class="customer__logo-img"
                        loading="lazy"
                    />
                </li>
                <li class="customer__logo-item">
                    <img
                        src="./src/assets/images/expedia.png"
                        alt="Expedia logo"
                        class="customer__logo-img"
                        loading="lazy"
                    />
                </li>
                <li class="customer__logo-item">
                    <img
                        src="./src/assets/images/booking.png"
                        alt="Booking.com logo"
                        class="customer__logo-img"
                        loading="lazy"
                    />
                </li>
                <li class="customer__logo-item">
                    <img
                        src="./src/assets/images/airbnb.png"
                        alt="Airbnb logo"
                        class="customer__logo-img"
                        loading="lazy"
                    />
                </li>
                <li class="customer__logo-item">
                    <img
                        src="./src/assets/images/orbitz.png"
                        alt="Orbitz logo"
                        class="customer__logo-img"
                        loading="lazy"
                    />
                </li>
            </ul>
        </section>

        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
